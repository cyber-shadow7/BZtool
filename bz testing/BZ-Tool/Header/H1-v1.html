<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }

    .left-section {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input[type="text"] {
      padding: 8px;
      margin-right: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .search-bar button {
      padding: 8px 12px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .right-section {
      /* You can add styling for the right section as needed */
    }

    .logo {
      font-size: 24px;
      text-decoration: none;
      color: white;
      /* Additional styling for the logo */
    }
  </style>
  <body>
    <header class="site-header">
      <div class="left-section">
        <form class="search-bar" action="/search" method="GET">
          <input type="text" placeholder="Search..." name="search" />
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="right-section">
        <a href="/" class="logo">YourLogo</a>
      </div>
    </header>
    <!-- Rest of your website content -->
  </body>
</html>
