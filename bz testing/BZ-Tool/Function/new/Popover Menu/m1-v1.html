<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
      }

      .box {
        background-color: #3498db;
        color: #fff;
        text-align: center;
        padding: 20px;
        cursor: pointer;
      }

      #menu-container {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        visibility: hidden;
      }

      .menu {
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        visibility: visible;
      }
    </style>
    <title>Pop-out Menu Grid</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="box" onclick="openMenu(1)">Box 1</div>
      <div class="box" onclick="openMenu(2)">Box 2</div>
      <div class="box" onclick="openMenu(3)">Box 3</div>
      <div class="box" onclick="openMenu(4)">Box 4</div>
      <div class="box" onclick="openMenu(5)">Box 5</div>
      <div class="box" onclick="openMenu(6)">Box 6</div>
      <div class="box" onclick="openMenu(7)">Box 7</div>
      <div class="box" onclick="openMenu(8)">Box 8</div>
      <div class="box" onclick="openMenu(9)">Box 9</div>
    </div>
    <div id="menu-container">
      <!-- Pop-out menus will be dynamically inserted here -->
    </div>
    <script>
      function openMenu(boxNumber) {
        const menuContainer = document.getElementById("menu-container");
        menuContainer.innerHTML = `<div class="menu">Menu for Box ${boxNumber}</div>`;
        menuContainer.style.visibility = "visible";
      }

      document.addEventListener("click", function (event) {
        const menuContainer = document.getElementById("menu-container");
        if (
          event.target !== menuContainer &&
          !menuContainer.contains(event.target)
        ) {
          menuContainer.style.visibility = "hidden";
        }
      });
    </script>
  </body>
</html>
