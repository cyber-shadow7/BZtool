<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Theme Grid</title>
    <style>
      body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
        height: 100vh;
      }
      button {
        background-color: #333;
        color: #fff;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
      }
      .dialog {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #444;
        padding: 20px;
        border-radius: 10px;
        z-index: 2;
        width: 200px;
        text-align: center;
      }
      input,
      input[type="range"] {
        margin: 10px 0;
        padding: 5px;
      }
      .close-button {
        position: absolute;
        top: 5px;
        right: 10px;
        background-color: #555;
        color: #fff;
        border: none;
        padding: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Buttons to Open Dialog Boxes -->
    <button onclick="openDialog(1)">Open Dialog 1</button>
    <button onclick="openDialog(2)">Open Dialog 2</button>
    <button onclick="openDialog(3)">Open Dialog 3</button>
    <button onclick="openDialog(4)">Open Dialog 4</button>
    <button onclick="openDialog(5)">Open Dialog 5</button>
    <button onclick="openDialog(6)">Open Dialog 6</button>
    <button onclick="openDialog(7)">Open Dialog 7</button>
    <button onclick="openDialog(8)">Open Dialog 8</button>
    <button onclick="openDialog(9)">Open Dialog 9</button>

    <!-- Dialog Boxes -->
    <div class="dialog" id="dialog1">
      <button class="close-button" onclick="closeDialog(1)">X</button>
      <h2>Dialog 1</h2>
      <label for="numberInput1">Number:</label>
      <input type="number" id="numberInput1" />
      <br />
      <label for="slider1">Slider:</label>
      <input type="range" id="slider1" min="0" max="100" />
    </div>

    <!-- Repeat for Dialogs 2-9 -->

    <script>
      function openDialog(number) {
        document.getElementById("dialog" + number).style.display = "block";
      }

      function closeDialog(number) {
        document.getElementById("dialog" + number).style.display = "none";
      }
    </script>
  </body>
</html>
