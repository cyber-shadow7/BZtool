<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dark-mode.css" />
    <title>Toggle Switch Mock Website</title>
  </head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #333; /* Dark background color */
      color: #fff; /* Light text color */
    }

    .toggle-container {
      text-align: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555; /* Dark background color for the slider */
      -webkit-transition: 0.4s;
      transition: 0.4s;
      border-radius: 17px; /* Round the edges of the slider */
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      background-color: white;
      -webkit-transition: 0.4s;
      transition: 0.4s;
      border-radius: 50%; /* Round the edges of the thumb */
      left: 4px;
      top: 4px;
    }

    .status {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      font-weight: bold;
      width: 100%;
      text-align: center;
      color: #fff; /* Text color for both states */
    }

    input:checked + .slider {
      background-color: #2196f3; /* Accent color for checked state */
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    input:checked + .slider + .status {
      left: 70%; /* Adjust the position for "On" state */
    }

    input:not(:checked) + .slider + .status {
      left: 10%; /* Adjust the position for "Off" state */
    }
  </style>
  <body>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
        <span class="status">Off</span>
      </label>
    </div>
  </body>
</html>
